<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h1 {
        text-align: center;
        font-size: 16px;
      }
      li {
        text-decoration: line-through;
        background-color: yellow;
      }
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Web Geliştirme Yol Haritası</h1>
    </header>

    <main>
      <ul>
        <li>
          <label for="html">Html Öğren </label>
          <input type="checkbox" id="html" checked />
        </li>

        <li>
          <label for="css">CSS Öğren</label>
          <input type="checkbox" id="css" checked />
        </li>
        <li>
          <label for="javasc">Javascript Öğren</label>
          <input type="checkbox" id="javasc" checked />
        </li>
        <li style="text-decoration: none; background-color: blue; color: #fff">
          <label for="backend">Backend Dili Öğren</label>
          <input type="checkbox" id="backend" />
        </li>
        <li style="text-decoration: none; background-color: blue; color: #fff">
          <label for="react">React Öğren</label>
          <input type="checkbox" id="react" />
        </li>
      </ul>
    </main>
  </body>
</html>
